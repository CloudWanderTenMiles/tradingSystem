<script>
    $(function() {
        $("#side-bar").click(function() {
            $("#contact-info").toggle();
        });
    });

    var current_type = "";

    function initial_page(){
        //alert("页面加载完成");
        let aa = {
            "page":1,
            "limit":20
        };
        $.ajax({
            url: "/op/commodityList",//后台请求的数据
            data: aa,
            dataType: 'json', //数据格式
            type : "post",//请求方式
            success : function(data) {   //如果请求成功，返回数据。
                console.log(data.code);
                let tt = data.data;   //第一个data代表json,第二个data代表json里的数组或对象
                var data_num = data.count;
                // console.log(data.data);
                var str1 = "";   //声明str1，防止产生undefined
                var str2 = "";

                for (var i = 0; i < data_num; i++) {   //遍历
                    str1 += "<li><a href='/mall/commodityDetail/" + tt[i].commodityId + "'><dl><dt><img src='"
                        + tt[i].image + "'></dt><dd>" + tt[i].commodityName + "</dd><dd>￥"
                        + tt[i].price + "</dd></dl></a></li>";
                }
                // alert(tt.length);
                $("#plist").append(str1);

                var totalPage = 0;//总页数
                var pageSize = 20;//每页显示行数
                //总共分几页
                if(data_num/pageSize > parseInt(data_num/pageSize)){
                    totalPage=parseInt(data_num/pageSize)+1;
                }else{
                    totalPage=parseInt(data_num/pageSize);
                }

                for (var i = 1; i <= totalPage; i++) {   //遍历
                    str2 += "<a href='javascript:void(0);' onclick='getPno(this)'>" + i + "</a>";
                    // if (pagenum == )
                }

                str2 += "<a href=\"javascript:void(0);\" onclick=\"getPno(this)\">></a>";

                $("#page_click").append(str2);
                // test.innerHTML = str1;   //将数据写入html中
            },
            error : function (arg1) {
                alert("加载数据失败");
                console.log(arg1);
            }
        })
    }

    function getPno(obj) {
        let bb = {
            "page":1,
            "limit":20
        };
        var text = $(obj).text();
        if(parseInt(text)>1) {
            bb.page = text;
        }else if(text == "<" && text>1){
            bb.page -= 1;
        }
        else if(text == ">" ){
            bb.page += 1;
        };
        console.log(bb);
        // alert(text);
        console.log(text);
        $.ajax({
            url: "/op/commodityList",//后台请求的数据
            dataType: 'json', //数据格式
            data: bb,
            type : "post",//请求方式
            success : function(data) {   //如果请求成功，返回数据。
                var tt = data.data;   //第一个data代表json,第二个data代表json里的数组或对象
                console.log(data.data);
                var str1 = "";   //声明str1，防止产生undefined
                var data_num = tt.length;

                if(data_num != 0){
                    $('#plist').empty()
                    for (var i = 0; i < data_num; i++) {   //遍历
                        str1 += "<li><a href='/mall/commodityDetail/" + tt[i].commodityId + "'><dl><dt><img src='"
                            + tt[i].image + "'></dt><dd>" + tt[i].commodityName + "</dd><dd>￥"
                            + tt[i].price + "</dd></dl></a></li>";
                        // if (pagenum == )
                    }
                    // alert(tt.length);
                    $("#plist").append(str1);
                }else{
                    alert("已是最后一页");
                }
            },
            error : function (arg1) {
                alert("加载数据失败");
                console.log(arg1);
            }
        })
    }

    function getByTypeIntial(obj){
        let type = $(obj).text();
        current_type = type;
        console.log(current_type);

        let cc = {
            "page":1,
            "limit":20,
            "parentTypeName":current_type
        };
        console.log(cc);

        $.ajax({
            url: "/op/commodityList",//后台请求的数据
            data: cc,
            dataType: 'json', //数据格式
            type : "post",//请求方式
            success : function(data) {   //如果请求成功，返回数据。
                console.log(data.code);
                let tt = data.data;   //第一个data代表json,第二个data代表json里的数组或对象
                var data_num = data.count;
                console.log(data);
                var str1 = "";   //声明str1，防止产生undefined
                var str2 = "<a href=\"javascript:void(0);\" onclick=\"getPnoByType(this)\"><</a>";

                $('#plist').empty()
                $('#page_click').empty()
                if(data_num == 0){
                    alert("未找到该分类商品");
                }else{
                    for (var i = 0; i < data_num; i++) {   //遍历
                        str1 += "<li><a href='/mall/commodityDetail/" + tt[i].commodityId + "'><dl><dt><img src='"
                            + tt[i].image + "'></dt><dd>" + tt[i].commodityName + "</dd><dd>￥"
                            + tt[i].price + "</dd></dl></a></li>";
                    }
                    // alert(tt.length);
                    $("#plist").append(str1);

                    var totalPage = 0;//总页数
                    var pageSize = 20;//每页显示行数
                    //总共分几页
                    if(data_num/pageSize > parseInt(data_num/pageSize)){
                        totalPage=parseInt(data_num/pageSize)+1;
                    }else{
                        totalPage=parseInt(data_num/pageSize);
                    }

                    for (var i = 1; i <= totalPage; i++) {   //遍历
                        str2 += "<a href='javascript:void(0);' onclick='getPnoByType(this)'>" + i + "</a>";
                        // if (pagenum == )
                    }

                    str2 += "<a href=\"javascript:void(0);\" onclick=\"getPnoByType(this)\">></a>";

                    $("#page_click").append(str2);
                    // test.innerHTML = str1;   //将数据写入html中
                }
            },
            error : function (arg1) {
                alert("加载数据失败");
                console.log(arg1);
            }
        })
    }

    function getPnoByType(obj) {

            success : function(data) {   //如果请求成功，返回数据。

                console.log(data.data);
                var str1 = "";   //声明str1，防止产生undefined
                var data_num = tt.length;

                if(data_num != 0){
                    $('#plist').empty()
                    for (var i = 0; i < data_num; i++) {   //遍历
                        str1 += "<li><a href='/mall/commodityDetail/" + tt[i].commodityId + "'><dl><dt><img src='"
                            + tt[i].image + "'></dt><dd>" + tt[i].commodityName + "</dd><dd>￥"
                            + tt[i].price + "</dd></dl></a></li>";
                        // if (pagenum == )
                    }
                    // alert(tt.length);
                    $("#plist").append(str1);
                }else{
                    alert("已是最后一页");
                }
            },
            error : function (arg1) {
                alert("加载数据失败");
                console.log(arg1);
            }
        })
    }
