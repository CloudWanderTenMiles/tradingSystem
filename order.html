<script th:src="@{/js/jquery-1.12.4.min.js}" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">


    // console.log($("#commodityId").val());
    let commodityId = $("#commodityId").val();
    $(function (){

        layui.use(['form', 'jquery', 'layer'], function () {
            let $ = layui.jquery,
                layer = layui.layer;
        });

        $.ajax({
            type: "post",
            url: "/op/getCommodity",
            data: commodityId,
            contentType: "application/json",
            dataType: "json",
            success: function (data){
                let body1 = $("#body1");
                let li = "<li class='fl'><img src=" + data.data.image + "></li>"
                        + "<li class='fl'><p>name: " + data.data.commodityName + "</p><p>owner: " + data.data.customerName +"</p><p>price: "+data.data.price+"</p><p>count: "+data.data.count+"</p></li>";
                        // + "<li class = 'fl'>price: "+data.data.price+"</li>";
                body1.append(li);

                // let body2 = $("#body2");
                // let tips = "<p><span class = 'fl'>sum: </span><span class='fr'>￥"+data.data.price*data.data.count+"</span></p>";
                // body2.append(tips);

                let body3 = $("#body3");
                let count_tips = "<div class='count tips'><p><span class = 'fl'>sum: </span><span class='fr'>￥"+data.data.price*data.data.count+"</span></p></div>"
                                +"<a  class='pay'>confirm order</a>";
                body3.append(count_tips);
            }
        })

        $(document).on("click",".pay",function (){
            layer.msg("not completed!");
        })
    })

</script>
